<!DOCTYPE html>
<html>
<head>
    <title>Aprendendo sobre tags</title>
    <meta charset="utf-8">
</head>
 
<body>
 
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <p>Texto comum</p>

    <!-- Lista ordenada -->
<ol>
    <li>Primeiro elemento</li>
    <li>Segundo elemento</li>
    <li>Terceiro elemento</li>
    </ol>
    <!-- Lista não ordenada -->
    <ul>
    <li>Primeiro elemento</li>
    <li>Segundo elemento</li>
    <li>Terceiro elemento</li>
    </ul>

</body>
 
</html>
